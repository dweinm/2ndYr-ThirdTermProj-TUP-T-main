<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --accent: #5a5a5a;
      --accent-light: #bdbdbd;
      --accent-dark: #222;
      --bg: #ededed;
      --bg-light: #f7f7f7;
      --bg-dark: #d3d3d3;
      --card: #fff;
      --text: #222;
      --muted: #666;
      --danger: #e74c3c;
      --shadow: 0 4px 24px rgba(60,60,60,0.08);
      --primary: #6c63ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }

    #header-container {
      width: 100%;
      margin-bottom: 0;
    }

    h1 {
      text-align: center;
      margin: 38px 0 18px 0;
      color: var(--primary);
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      padding: 40px 40px 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px 18px 18px 18px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.18s, box-shadow 0.18s;
      color: inherit;
      border: 1px solid var(--bg-dark);
      position: relative;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 32px rgba(60,60,60,0.13);
      border-color: var(--accent-light);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 10px;
      background: var(--bg-light);
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(120,120,120,0.07);
    }

    .product-card h3 {
      margin: 10px 0 4px;
      font-size: 1.18rem;
      color: var(--accent-dark);
      font-weight: 600;
    }

    .product-card p {
      font-size: 0.98rem;
      color: #444;
      margin: 4px 0;
    }

    .product-card .status {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: #388e3c;
    }

    .product-card .status.unavailable {
      color: #d32f2f;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.98rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(120,120,120,0.07);
    }

    .actions button:first-child {
      background-color: var(--primary);
      color: #fff;
    }

    .actions button:last-child {
      background-color: var(--danger);
      color: #fff;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: var(--danger);
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
    }

    .thumbnails img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border 0.2s;
    }
    .thumbnails img:hover {
      border: 2px solid var(--primary);
    }

    @media (max-width: 700px) {
      .product-list {
        padding: 18px 8px;
        gap: 18px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .product-card {
        padding: 12px;
      }
      .product-card img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <h1>Product Catalog</h1>
  <div id="productList" class="product-list"></div>
  <p id="status"></p>

  <script>
    async function loadProducts() {
      const productList = document.getElementById("productList");
      const status = document.getElementById("status");
      productList.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch("/api/products");
        const products = await res.json();

        if (products.length === 0) {
          productList.innerHTML = "<p>No products found.</p>";
          return;
        }

        productList.innerHTML = "";

        products.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";

          // Find main photo
          let mainImage = "https://via.placeholder.com/240x160?text=No+Image";
          if (product.images && product.images.length > 0) {
            const main = product.images.find(img => img.isMain == 1);
            mainImage = main
              ? `/uploads/${main.filename}`
              : `/uploads/${product.images[0].filename}`;
          }

          // Thumbnails HTML
          let thumbnails = "";
          if (product.images && product.images.length > 1) {
            thumbnails = `<div class="thumbnails">`;
            product.images.forEach((img, idx) => {
              thumbnails += `<img src="/uploads/${img.filename}" alt="thumb" onclick="showMainImage(this, '${img.filename}', ${product.productID})" />`;
            });
            thumbnails += `</div>`;
          }

          card.innerHTML = `
            <img id="main-img-${product.productID}" src="${mainImage}" alt="${product.name}" />
            ${thumbnails}
            <h3>${product.name}</h3>
            <p><strong>Brand:</strong> ${product.brand}</p>
            <p><strong>Price:</strong> ‚Ç±${product.price}</p>
            <p><strong>RAM:</strong> ${product.ram}</p>
            <p><strong>Storage:</strong> ${product.storage}</p>
            <p><strong>Quantity:</strong> ${product.quantity}</p>
            <p class="status ${product.availability == 1 ? "" : "unavailable"}"><strong>Status:</strong> ${product.availability == 1 ? "Available" : "Unavailable"}</p>
            <div class="actions">
              <button onclick="editProduct(${product.productID})">‚úèÔ∏è Edit</button>
              <button onclick="deleteProduct(${product.productID})">üóë Delete</button>
            </div>
          `;

          productList.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load products.";
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      try {
        const res = await fetch(`/api/products/${id}`, {
          method: "DELETE",
        });

        const result = await res.json();
        alert(result.message);
        loadProducts(); // refresh list
      } catch (err) {
        console.error(err);
        alert("Failed to delete product.");
      }
    }

    function editProduct(id) {
      window.location.href = `/editproduct.html?id=${id}`;
    }

    function showMainImage(el, filename, productID) {
      document.getElementById(`main-img-${productID}`).src = `/uploads/${filename}`;
    }

    loadProducts();
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#header-container").load("header.html", function () {
      const role = localStorage.getItem("role");
      if (role === "admin") {
        document.getElementById("editUsersLink").style.display = "inline-block";
      }
    });
  </script>

</body>
</html>
